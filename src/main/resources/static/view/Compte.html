<div class="edit-compte">
           <div class="row">
                <img src="img/x.jpg" class="img-circle col-sm-5" style="width: 95px;">
                <div class="col-sm-7" style="padding: 0;">
                    <p>{{nomComplet}}</p>
                    <button class="btn" style="height: 30px;font-size: 11px;">Modifier photo</button>
               </div>
           </div>
           <div style="margin-top: 30px;">
               <div class="row group-form">
                    <label class="col-sm-2 control-label">Nom</label>
                    <div class="col-sm-10">
                        <input type="text" class="col-sm-10 form-control" placeholder="Nom" ng-model="selectUser.nomUser">
                    </div>
               </div>
               <div class="row group-form">
                    <label class="col-sm-2 control-label">Prénom</label>
                    <div class="col-sm-10">
                        <input type="text" class="col-sm-10 form-control" placeholder="Prénom" ng-model="selectUser.prenomUser">
                    </div>
               </div>
               <div class="row group-form">
                    <label class="col-sm-2 control-label">Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="col-sm-10 form-control" placeholder="Adresse" ng-model="selectUser.adresse">
                    </div>
               </div>
               <div class="row group-form">
                    <label class="col-sm-2 control-label">Tel</label>
                    <div class="col-sm-10">
                        <input type="text" class="col-sm-10 form-control" placeholder="Tel" ng-model="selectUser.tel">
                    </div>
               </div>
               <div class="row group-form">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-primary save" ng-click="saveUser();">save</button>
                    </div>
               </div>
           </div>
        </div>
        <script>
            $(document).ready(function(){
                $("body").css("background","rgba(0,0,0,0.03)");
            });
        </script>
